<!DOCTYPE html>
<html>
<head>
    <title>Stripe One-Time Payment</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
        #payment-form { padding: 20px; border: 1px solid #ccc; border-radius: 4px; }
        #card-element { 
            padding: 12px;
            border: 1px solid #e6e6e6;
            border-radius: 4px;
            background-color: white;
            margin: 16px 0;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #e6e6e6;
            border-radius: 4px;
        }
        button {
            background: #5469d4;
            color: white;
            padding: 12px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 16px;
        }
        .message { margin-top: 12px; padding: 10px; display: none; }
        .error { color: #dc3545; }
        .success { color: #28a745; }
        .nav-links {
            margin-bottom: 20px;
        }
        .nav-links a {
            padding: 10px 20px;
            background: #5469d4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Stripe Payment Demo</h1>
    
    <div class="nav-links">
        <a href="index.html">One-Time Payment</a>
        <a href="subscription.html">Subscription</a>
    </div>

    <form id="payment-form">
        <h3>One-Time Payment</h3>
        <input type="number" id="amount" placeholder="Amount in cents (e.g., 2000 for $20.00)" required>
        <div id="card-element"></div>
        <button type="submit" id="submit-button">Pay Now</button>
        <div id="payment-message" class="message"></div>
    </form>

    <script>
        async function initializeStripe() {
            const response = await fetch('/api/config/stripe');
            const config = await response.json();
            
            const stripe = Stripe(config.publishableKey);
            const elements = stripe.elements();
            const cardElement = elements.create('card');
            cardElement.mount('#card-element');
            
            const form = document.getElementById('payment-form');
            const submitButton = document.getElementById('submit-button');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitButton.textContent = 'Processing...';
                submitButton.disabled = true;

                try {
                    const response = await fetch('/api/payments/create-payment-intent', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `amount=${document.getElementById('amount').value}`
                    });

                    const clientSecret = await response.text();
                    const result = await stripe.confirmCardPayment(clientSecret, {
                        payment_method: {
                            card: cardElement,
                        }
                    });

                    if (result.error) {
                        showMessage(result.error.message, 'error');
                    } else if (result.paymentIntent.status === 'succeeded') {
                        showMessage('Payment successful!', 'success');
                        form.reset();
                        cardElement.clear();
                    }
                } catch (error) {
                    showMessage(error.message, 'error');
                }

                submitButton.textContent = 'Pay Now';
                submitButton.disabled = false;
            });

            function showMessage(message, type) {
                const messageElement = document.getElementById('payment-message');
                messageElement.textContent = message;
                messageElement.className = `message ${type}`;
                messageElement.style.display = 'block';
            }

            cardElement.addEventListener('change', ({error}) => {
                if (error) {
                    showMessage(error.message, 'error');
                } else {
                    showMessage('', '');
                }
            });
        }

        initializeStripe();
    </script>
</body>
</html>
